name: Bug Report
description: Report a reproducible bug in a cofy-x repository.
title: "[Bug]: "
labels:
  - bug
  - needs-triage
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide enough detail for maintainers to reproduce it.

  - type: input
    id: repository
    attributes:
      label: Affected Repository
      description: Which cofy-x repository is impacted?
      placeholder: "e.g., cofy-x/deck"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version / Commit
      description: Which version, tag, or commit SHA are you using?
      placeholder: "v0.0.1 or commit SHA"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, architecture, runtime/tool versions, and deployment mode.
      placeholder: "macOS 15, arm64, Node 20.x, Docker Desktop"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Screenshots
      description: Paste relevant logs and add screenshots if available.
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I included enough detail for reproduction.
          required: true
